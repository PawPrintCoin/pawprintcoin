<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPrintCoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PawPrintCoin</h1>
        <p>The Pawsome MEME Coin</p>
        <a href="#about" class="button">了解更多</a>
        <a href="#buy" class="button">立即购买</a>
    </header>
    <section id="about">
        <h2>关于我们</h2>
        <p>PawPrintCoin 是一个创新的MEME币，致力于将社区和区块链技术相结合。</p>
    </section>
    <section id="roadmap">
        <h2>路线图</h2>
        <p>查看我们未来的发展计划和重要里程碑。</p>
    </section>
    <section id="team">
        <h2>团队</h2>
        <p>认识我们的团队成员。</p>
    </section>
    <section id="whitepaper">
        <h2>白皮书</h2>
        <a href="whitepaper.pdf" download>下载白皮书</a>
    </section>
    <section id="faq">
        <h2>常见问题</h2>
        <p>查看我们收集的常见问题及解答。</p>
    </section>
    <section id="contact">
        <h2>联系我们</h2>
        <p>通过以下方式联系我们：</p>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">信息:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">提交</button>
        </form>
    </section>
    <footer>
        <p>© 2024 PawPrintCoin. 保留所有权利。</p>
    </footer>
</body>
</html>
